<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://ajax.googleapis.con/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
</head>
<body>
<div align="center">
    <h1>Edit Product</h1>
    <h1 style="text-align:center;"><img th:src="${product.photosImagePath}" class="img-circle" alt="Cinque Terre" width="150" height="150"/></h1>
    <br />
    <form action="#" th:action="@{/saveProduct}" th:object="${product}"
          method="post" enctype="multipart/form-data">
        <table border="1">
            <tr>
                <td>Product ID:</td>
                <td><input type="text" th:field="*{id}" readonly="readonly" /></td>
            </tr>
            <tr>
                <td>Product Name:</td>
                <td><input type="text" th:field="*{productName}" /></td>
            </tr>
            <tr>
                <td>Product Price:</td>
                <td><input type="text" th:field="*{price}" /></td>
            </tr>
            <tr>
                <td>Product Photos:</td>
                <td><input type="file" name="image" accept="image/png, image/jpeg" /></td>
            </tr>
            <tr>
                <td><button type="submit" class="btn btn-info col-2">Update Product</button></td>
            </tr>
        </table>
    </form>
    <hr>
    <a th:href="@{/}">Back to Products List</a>
</div>
</body>
</html>
