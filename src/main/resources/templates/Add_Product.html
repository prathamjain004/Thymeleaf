<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
</head>
<body>
<div align="center">
    <h1>New Student</h1>
    <br />
    <form action="#" th:action="@{/saveProduct}" th:object="${product}"
          method="post" enctype="multipart/form-data">
        <table border="0" cellpadding="10">
            <tr>
                <td>Product Name:</td>
                <td><input type="text" th:field="*{productName}" placeholder="Product Name"/></td>
            </tr>
            <tr>
                <td>Price:</td>
                <td><input type="text" th:field="*{price}" placeholder="Price"/></td>
            </tr>
            <tr>
            <td>Photo</td>
            <td><input type="file" name="image" accept="image/png, image/jpeg"/></td>
        </tr>
           <tr>
               <td colspan="2"><button type="submit" class="btn btn-primary">Save Products</button></td>
           </tr>
        </table>
    </form>
    <a th:href="@{/}">Back to Products</a>
</div>
</body>
</html>
